<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="Igor Stefaniak">
    <meta name="copyright" content="Igor Stefaniak">
    <meta name="theme-color" content="#">
    <link rel="icon" href="http://example.com/favicon.png">
    <title>Mini-Editor</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/main-style.css">
    <link rel="stylesheet" href="./styles/web-el-style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./scripts/main.js"></script>
</head>
<body>
    <div id="container">
        <div class="widget">
            <div class="widget-header">
                <i class="bx bx-bold"></i>
                <i class="bx bx-italic"></i>
                <i class="bx bx-underline"></i>
                <i class="bx bx-strikethrough"></i>
                <i class="bx bx-link-alt"></i>
                <i class="bx bx-list-ul"></i>
                <i class="bx bx-list-ol"></i>
            </div>
            <div class="widget-content">
                <textarea id="widget-textarea" rows="4" cols="50" spellcheck="true"></textarea>
            </div>
            <div class="widget-footer">
                <i class="bx bx-paperclip"></i>
                <i class="bx bx-microphone"></i>
                <i class="bx bx-smile"></i>
                <i class="bx bx-send"></i>
            </div>
        </div>
    </div>
</body>
</html>
